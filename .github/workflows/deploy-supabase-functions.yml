name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # Deploy each edge function individually to avoid bundler timeouts.
      # JWT settings (verify_jwt = false) are read from supabase/config.toml
      # automatically â€” no --no-verify-jwt flag needed.
      - name: Deploy edge functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          for fn in delete-account ensure-content export-user-data generate-content generate-path generate-quiz generate-schedule get-consent query-schedule schedule-review set-consent update-preferences; do
            echo "Deploying $fn..."
            supabase functions deploy "$fn" --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --use-api
          done
